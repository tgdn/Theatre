<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Theatre - The next movie browser</title>
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="../css/main.css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="vendor/animate.css" media="screen" charset="utf-8">
    </head>
    <body>

        <!-- 3rd party -->
        <script type="text/javascript">
            var $ = require('jquery');
            var jQuery = $;
            var _ = require('underscore-plus');
            var Backbone = require('backbone');
        </script>

        <style type="text/css">
            .grid-container {
                width: calc(100% - 1px);
            }
        </style>

        <!-- Templates -->
        <script type="text/javascript" charset="utf-8" src="vendor/bootstrap/dist/js/bootstrap.js"></script>


        <!-- Initialization -->
        <script type="text/javascript" charset="utf-8" src="./common.js"></script>
        <script type="text/javascript" charset="utf-8" src="./database.js" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8" src="./settings.js" charset="utf-8"></script>

        <!-- useful functions -->
        <script type="text/javascript" charset="utf-8" src="./utils.js"></script>
        <script type="text/javascript" charset="utf-8" src="./imdb.js"></script>
        <script type="text/javascript" charset="utf-8" src="./films.js"></script>

        <!-- Backbone views -->
        <script type="text/javascript" charset="utf-8" src="views/window.js"></script>
        <script type="text/javascript" charset="utf-8" src="views/grid.js"></script>
        <script type="text/javascript" charset="utf-8" src="views/views.js"></script>

        <!-- Backbone models -->
        <script type="text/javascript" charset="utf-8" src="models/window.js"></script>
        <script type="text/javascript" charset="utf-8" src="models/models.js"></script>

        <!-- Backbone collections -->
        <script type="text/javascript" charset="utf-8" src="collections/collections.js"></script>

        <div class="main-window-region">

            <div id="titlebar"></div>

            <div id="header">
                <!--
                    the comments between each <li>
                    get rid of the extra space
                    generated by the new line
                -->
                <ul class="tabs-list" role="tablist">
                    <li class="active">
                        <a data-toggle="tab" data-target="#movies-container" aria-expanded="true">Movies</a>
                    </li><!--
                    --><li>
                        <a data-toggle="tab" data-target="#videos-container">Videos</a>
                    </li><!--
                    --><li>
                        <a data-toggle="tab" data-target="#complete-collection-container">Complete collection</a>
                    </li>
                </ul>

                <div class="clearfix"></div>
            </div>

            <div id="content">

                <div role="tabpanel" class="grid-container active" id="movies-container">
                    <ul class="video-grid"></ul>
                </div>

                <div role="tabpanel" class="grid-container" id="videos-container">
                    <ul class="video-grid"></ul>
                </div>

                <div role="tabpanel" class="grid-container" id="complete-collection-container">
                    <ul class="video-grid"></ul>
                </div>

            </div>

        </div>

        <script src="./index.js" charset="utf-8"></script>
    </body>
</html>
